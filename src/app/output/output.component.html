<div class="mt">
  <span *ngFor="let book of books">
    [<a (click)="onClick(book)">{{book.title}}</a>]
  </span>
</div>
<hr>
<app-edit #edit [item]="selected" (edited)="onEdited($event)"></app-edit>

<!-- template参照変数による子componentの参照-->
<!-- 
  @Outputデコレーターは子コンポーネントから親コンポーネントへの
  Push的な情報の受け渡しだが、テンプレート参照変数は親コンポーネントから
  子コンポーネントへの情報を引き出すいわばPull的な情報の受け渡し
 -->
<p *ngIf="selected">編集中の書籍：{{edit.item?.title}}</p>
